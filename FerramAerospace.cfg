@PART[AdvancedCanard]
{
	@module = Part
	@dragModelType = override
	@maximum_drag = 0
	@minimum_drag = 0
	@angularDrag = 0
	@dragCoeff = 0.0
	@deflectionLiftCoeff = 0.0
	@ctrlSurfaceRange = 0
	@ctrlSurfaceArea = 0.0

	MODULE
	{
		name = FARControllableSurface
		S = 1
		AoAmax = 25
		MAC = 0.5
		AR = 8
		e = 0.9
		IsSmallCtrlSurf = 0
		MidChordSweep = -15
		maxdeflect = 15
		b_2 = 2
		TaperRatio = 0.1
	}
}

