@PART[airScoop]
{
	@dragModelType = override
	@maximum_drag = 0
	@minimum_drag = 0
	@angularDrag = 0

    MODULE
    {
        name = FARBasicDragModel
        S = 1
        upVectorName = forward
	CdCurve
	{
		key = -1 0
		key = 0 0.3
		key = 1.0 0
	}
	ClCurve
	{
		key = -1 0
		key = -0.5 -0.03
		key = 0 0
		key = 0.5 0.03
		key = 1 0
	}
	CmCurve
	{
		key = -1 0
		key = -0.5 -0.01
		key = 0 0
		key = 0.5 0.01
		key = 1 0
	}
    }
}

