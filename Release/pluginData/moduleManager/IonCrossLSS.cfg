crewCabin
{
  ADD
  {
    MODULE
    {
	name = IonModuleLifeSupport
    }

    RESOURCE
    {
	name = Oxygen
	amount = 500
	maxAmount = 500
	//set to enough for ~5 days (96/day)
    }

    RESOURCE
    {
	name = CarbonDioxide
	amount = 0
	maxAmount = 50
	//set to ~12h worth of Carbon Dioxide (96/day)
    }
  }
  REPLACE
  {
    RESOURCE
    {
	name = ElectricCharge
	amount = 100
	maxAmount = 100
	//set so there is ~2h of battery onboard
    }
  }
}

